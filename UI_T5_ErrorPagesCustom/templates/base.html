<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}VetCare - Clínica Veterinaria{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #81C784;
            --accent-color: #FF6B9D;
            --dark-color: #2C3E50;
            --light-color: #F5F7FA;
            --text-color: #333;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-vet: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #fff8e1 100%);
            min-height: 100vh;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Header Styles */
        header {
            background: var(--gradient-vet);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #FFD700;
        }

        .logo h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            font-weight: 400;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }

        nav a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* Footer Styles */
        footer {
            background: var(--dark-color);
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 15px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--accent-color);
            transform: scale(1.2);
        }

        /* Utility Classes */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: var(--gradient-vet);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 206, 162, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(67, 206, 162, 0.6);
        }

        .btn-secondary {
            background: var(--gradient-2);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(245, 87, 108, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
    
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <h1>VetCare</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="#servicios"><i class="fas fa-heartbeat"></i> Servicios</a></li>
                    <li><a href="#contacto"><i class="fas fa-phone"></i> Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block contenido %}
        {% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/">Inicio</a>
                <a href="#servicios">Servicios</a>
                <a href="#sobre-nosotros">Sobre Nosotros</a>
                <a href="#contacto">Contacto</a>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p>&copy; 2026 VetCare - Clínica Veterinaria. Cuidando a tus mascotas con amor.</p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
